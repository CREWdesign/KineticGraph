<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Kinetic Live</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #050505;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
  }

  /* --- LIVE DISPLAY SECTION (TOP) --- */
  .display-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
  }

  .live-indicator {
    color: #ff3333;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 2px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  
  .dot {
    width: 10px; height: 10px;
    background-color: #ff3333;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff3333;
    animation: blink 2s infinite;
  }

  @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.3;} 100% {opacity: 1;} }

  #current-tick {
    font-size: 18vw; /* ענק ורספונסיבי */
    font-weight: 800;
    margin: 0;
    line-height: 1;
    background: -webkit-linear-gradient(#fff, #888);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
  }

  .label { font-size: 14px; color: #555; letter-spacing: 3px; margin-top: 10px; text-transform: uppercase; }

  /* --- CONTROL SECTION (BOTTOM) --- */
  .control-area {
    width: 100%;
    max-width: 350px;
    background: #151515;
    padding: 20px;
    border-radius: 20px;
    border: 1px solid #333;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 1px solid #444;
    color: #00C8FF;
    font-size: 24px;
    font-family: inherit;
    font-weight: 600;
    text-align: center;
    text-transform: uppercase;
    padding: 10px 0;
    margin-bottom: 20px;
    outline: none;
  }
  input:focus { border-bottom-color: #00C8FF; }

  button {
    width: 100%;
    background: #00C8FF;
    color: #000;
    border: none;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: opacity 0.3s;
  }
  
  button:active { opacity: 0.7; }
  button:disabled { background: #333; color: #777; }

</style>
</head>
<body>

  <div class="display-area">
    <div class="live-indicator"><div class="dot"></div>LIVE ON SCULPTURE</div>
    <div id="current-tick">...</div>
    <div class="label">Current Visualization</div>
  </div>

  <div class="control-area">
    <div class="label" style="margin-bottom: 15px; margin-top:0;">Change Data Source</div>
    <input type="text" id="new-tick" placeholder="TYPE SYMBOL" maxlength="6" autocomplete="off">
    <button id="btn" onclick="send()">Update Display</button>
  </div>

<script>
  // הכתובת של המסד נתונים שלך
  const DB_URL = "https://kineticgraph-default-rtdb.firebaseio.com/current.json"; 

  // 1. פונקציה שקוראת מהענן כל הזמן ומעדכנת את המסך
  function syncDisplay() {
    fetch(DB_URL).then(r => r.json()).then(data => {
      // אם הדאטה ריק או שגיאה, נציג סימני שאלה
      let val = (data && typeof data === 'string') ? data.replace(/"/g, '') : "---";
      document.getElementById('current-tick').innerText = val;
    }).catch(e => console.error(e));
  }

  // הפעלה ראשונה + רענון כל 3 שניות
  syncDisplay();
  setInterval(syncDisplay, 3000);


  // 2. פונקציה ששולחת עדכון לענן
  function send() {
    let input = document.getElementById('new-tick');
    let btn = document.getElementById('btn');
    let val = input.value.toUpperCase().trim();
    
    if(!val) return;

    // משוב ויזואלי ללחיצה
    btn.innerText = "SENDING...";
    btn.disabled = true;

    fetch(DB_URL, {
      method: 'PUT',
      body: JSON.stringify(val)
    }).then(() => {
      // מיד אחרי השליחה, ננקה ונחכה לסנכרון שיעדכן את המסך הגדול
      input.value = "";
      setTimeout(() => {
         btn.disabled = false;
         btn.innerText = "UPDATE DISPLAY";
         syncDisplay(); // רענון מהיר ידני
      }, 1000);
    }).catch(() => {
      btn.innerText = "ERROR";
      setTimeout(() => { btn.disabled = false; btn.innerText = "UPDATE DISPLAY"; }, 2000);
    });
  }
</script>
</body>
</html>
