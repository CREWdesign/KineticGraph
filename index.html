<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Kinetic Remote</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  /* --- בסיס --- */
  body {
    background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); /* רקע כהה עם עומק */
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  /* --- כותרות --- */
  h1 {
    font-weight: 700;
    letter-spacing: 4px;
    font-size: 22px;
    margin-bottom: 10px;
    color: #fff;
    text-transform: uppercase;
  }
  p.subtitle {
    font-weight: 300;
    font-size: 14px;
    color: #888;
    margin-bottom: 50px;
    letter-spacing: 1px;
  }

  /* --- אזור הקלט --- */
  .input-group {
    position: relative;
    width: 100%;
    max-width: 320px;
    margin-bottom: 40px;
  }
  
  input {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 2px solid #333; /* רק קו תחתון */
    color: #fff;
    font-size: 32px;
    font-weight: 700;
    padding: 10px 0;
    text-transform: uppercase;
    text-align: center;
    outline: none;
    font-family: inherit;
    transition: border-color 0.3s, color 0.3s;
  }
  
  /* אפקט זוהר בלחיצה */
  input:focus {
    border-bottom-color: #00C8FF; 
  }
  
  input::placeholder {
    color: #444;
    font-weight: 300;
    font-size: 24px;
  }

  /* --- הכפתור --- */
  button {
    background: linear-gradient(45deg, #00C8FF, #007bff); /* גרדיאנט כחול זוהר */
    color: #fff;
    border: none;
    padding: 18px 60px;
    font-size: 16px;
    font-weight: 700;
    letter-spacing: 2px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 200, 255, 0.3); /* הילה כחולה */
    transition: all 0.2s ease;
    outline: none;
    text-transform: uppercase;
  }
  
  button:active {
    transform: scale(0.97); /* הקטנה קלה בלחיצה */
    box-shadow: 0 2px 10px rgba(0, 200, 255, 0.2);
  }
  
  /* מצב נעול אחרי לחיצה */
  button.locked {
    background: #333;
    box-shadow: none;
    color: #777;
    cursor: not-allowed;
  }

  /* --- הודעות מערכת --- */
  #msg {
    margin-top: 30px;
    height: 25px;
    font-size: 14px;
    font-weight: 400;
    letter-spacing: 1px;
    opacity: 0; /* מוסתר כברירת מחדל */
    transition: opacity 0.5s ease;
  }
  
  #msg.visible { opacity: 1; }
  .success { color: #00FF88 !important; } /* ירוק ניאון */
  .error { color: #FF4444 !important; } /* אדום ניאון */
</style>
</head>
<body>

  <h1>Kinetic Graph</h1>
  <p class="subtitle">Interactive Art Interface</p>
  
  <div class="input-group">
    <input type="text" id="tick" placeholder="AAPL" autocomplete="off" maxlength="6">
  </div>
  
  <button id="btn" onclick="send()">Visualize</button>
  
  <div id="msg"></div>

<script>
  const DB_URL = "https://kineticgraph-default-rtdb.firebaseio.com/current.json"; 

  function showMsg(text, type) {
    let m = document.getElementById('msg');
    m.innerText = text;
    m.className = "visible " + type;
    // הסתרת הודעת ההצלחה אוטומטית אחרי 4 שניות
    if(type === 'success') setTimeout(() => { m.className = ""; }, 4000);
  }

  function send() {
    let input = document.getElementById('tick');
    let btn = document.getElementById('btn');
    let val = input.value.toUpperCase().trim();
    
    if(!val) {
        showMsg("Please enter a stock symbol", "error");
        return;
    }
    
    // נעילת הממשק בזמן השליחה
    showMsg("Transmitting...", "wait");
    input.disabled = true;
    btn.disabled = true; btn.classList.add('locked'); btn.innerText = "WAIT...";

    fetch(DB_URL, {
      method: 'PUT',
      body: JSON.stringify(val)
    }).then(response => {
      if(response.ok) {
        showMsg("Visualization Active", "success");
        input.value = ""; // ניקוי השדה
      } else { throw new Error(); }
    }).catch(() => {
      showMsg("Connection Failed", "error");
    }).finally(() => {
      // שחרור הנעילה (גם אם הצליח וגם אם נכשל)
      input.disabled = false;
      btn.disabled = false; btn.classList.remove('locked'); btn.innerText = "Visualize";
      input.focus();
    });
  }
</script>
</body>
</html>
