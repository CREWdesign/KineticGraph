<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Kinetic Live</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #050505;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    overflow: hidden;
  }

  /* --- LIVE DISPLAY --- */
  .display-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    position: relative;
  }

  .live-indicator {
    color: #ff3333;
    font-weight: 600;
    font-size: 12px;
    letter-spacing: 2px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-transform: uppercase;
  }
  
  .dot-ind {
    width: 8px; height: 8px;
    background-color: #ff3333;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff3333;
    animation: blink 2s infinite;
  }
  @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.3;} 100% {opacity: 1;} }

  #current-tick {
    font-size: 16vw;
    font-weight: 800;
    margin: 0;
    line-height: 1;
    color: #fff;
    text-shadow: 0 0 30px rgba(255,255,255,0.15);
    text-transform: uppercase;
    z-index: 2;
  }

  /* --- GRAPH CANVAS --- */
  #kinetic-canvas {
    width: 100%;
    height: 250px; /* קצת יותר גבוה שיהיה מרשים */
    margin-top: 10px;
    background: transparent;
  }

  /* --- CONTROLS --- */
  .control-area {
    width: 100%;
    max-width: 350px;
    background: #111;
    padding: 20px;
    border-radius: 20px;
    border: 1px solid #333;
    margin-bottom: 10px;
    z-index: 2;
  }

  input {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 1px solid #444;
    color: #00C8FF;
    font-size: 24px;
    font-family: inherit;
    font-weight: 600;
    text-align: center;
    text-transform: uppercase;
    padding: 10px 0;
    margin-bottom: 20px;
    outline: none;
  }
  input:focus { border-bottom-color: #00C8FF; }

  button {
    width: 100%;
    background: linear-gradient(90deg, #00C8FF, #007bff);
    color: #fff;
    border: none;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(0, 200, 255, 0.3);
  }
  button:active { transform: scale(0.98); }
  button:disabled { background: #333; color: #777; box-shadow: none; }

</style>
</head>
<body>

  <div class="display-area">
    <div class="live-indicator"><div class="dot-ind"></div>LIVE SCULPTURE VIEW</div>
    <div id="current-tick">LOADING</div>
    <canvas id="kinetic-canvas"></canvas>
  </div>

  <div class="control-area">
    <input type="text" id="new-tick" placeholder="TYPE SYMBOL" maxlength="6" autocomplete="off">
    <button id="btn" onclick="send()">Update Graph</button>
  </div>

<script>
  // --- הגדרות ---
  // שים כאן את ה-ID שלך מהפיירבייס
  const PROJECT_ID = "kineticgraph-default-rtdb"; 
  const DB_BASE = `https://${PROJECT_ID}.firebaseio.com`;
  
  const canvas = document.getElementById('kinetic-canvas');
  const ctx = canvas.getContext('2d');
  
  // מיקומים התחלתיים (קו ישר באמצע)
  let positions = [0.5, 0.5, 0.5, 0.5, 0.5];
  let targetPositions = [0.5, 0.5, 0.5, 0.5, 0.5];

  function resizeCanvas() {
    canvas.width = canvas.parentElement.clientWidth;
    canvas.height = 250;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // --- לוגיקת הציור (הגרף המינימליסטי) ---
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const numPoints = 5;
    // חישוב המרווחים כדי שהגרף יתפרס על כל הרוחב
    const paddingX = 40; 
    const stepX = (canvas.width - (paddingX * 2)) / (numPoints - 1);
    
    const paddingY = 20;
    const drawHeight = canvas.height - (paddingY * 2);

    // 1. תנועה חלקה (Smoothing)
    for(let i=0; i<numPoints; i++) {
        positions[i] += (targetPositions[i] - positions[i]) * 0.1;
    }

    // הגדרות הקו
    ctx.strokeStyle = "#00C8FF";
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "#00C8FF"; // הילה זוהרת

    // 2. ציור הקו המחבר (The Path)
    ctx.beginPath();
    
    // נקודה ראשונה
    let startX = paddingX;
    let startY = positions[0] * drawHeight + paddingY;
    ctx.moveTo(startX, startY);

    // חיבור שאר הנקודות
    for (let i = 1; i < numPoints; i++) {
      let x = paddingX + (stepX * i);
      let y = positions[i] * drawHeight + paddingY;
      ctx.lineTo(x, y);
    }
    ctx.stroke();

    // 3. ציור הנקודות (Dots)
    ctx.fillStyle = "#fff"; // נקודות לבנות בוהקות
    for (let i = 0; i < numPoints; i++) {
      let x = paddingX + (stepX * i);
      let y = positions[i] * drawHeight + paddingY;
      
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2); // רדיוס הנקודה
      ctx.fill();
    }
    
    requestAnimationFrame(draw);
  }
  draw();

  // --- סנכרון נתונים ---
  function syncData() {
    // שם המניה
    fetch(`${DB_BASE}/current.json`).then(r => r.json()).then(data => {
      let val = (data && typeof data === 'string') ? data.replace(/"/g, '') : "---";
      document.getElementById('current-tick').innerText = val;
    }).catch(e=>{});

    // מיקומי מנועים
    fetch(`${DB_BASE}/positions.json`).then(r => r.json()).then(data => {
      if(Array.isArray(data) && data.length === 5) {
        targetPositions = data; 
      }
    }).catch(e=>{});
  }

  setInterval(syncData, 1000); // כל שנייה
  syncData();

  function send() {
    let input = document.getElementById('new-tick');
    let btn = document.getElementById('btn');
    let val = input.value.toUpperCase().trim();
    if(!val) return;

    btn.innerText = "SENDING..."; btn.disabled = true;

    fetch(`${DB_BASE}/current.json`, {
      method: 'PUT',
      body: JSON.stringify(val)
    }).then(() => {
      input.value = "";
      setTimeout(() => { btn.disabled = false; btn.innerText = "UPDATE GRAPH"; syncData(); }, 1000);
    }).catch(() => { btn.innerText = "ERROR"; });
  }
</script>
</body>
</html>
